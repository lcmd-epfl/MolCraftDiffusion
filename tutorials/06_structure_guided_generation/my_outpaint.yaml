# This file represents the combined configuration for outpainting generation.
# In the actual project, this is composed from `configs/generate.yaml` and `configs/interference/my_outpaint.yaml`.

defaults:
  - tasks: diffusion
  - interference: gen_outpaint
  - _self_

name: "akatsuki"
chkpt_directory: "models/edm_pretrained/"
atom_vocab: [H,B,C,N,O,F,Al,Si,P,S,Cl,As,Se,Br,I,Hg,Bi]
diffusion_steps: 600
seed: 9

interference:
  _target_: MolecularDiffusion.runmodes.generate.GenerativeFactory
  task_type: outpaint
  sampling_mode: "ddpm"
  num_generate: 50
  mol_size: [50, 80] # Target size of the generated molecule
  output_path: "results/my_outpainting_run"
  condition_configs:
    reference_structure_path: "assets/BINOLCp.xyz" # Path to the reference structure
    outpaint_cfgs:
      # To decorate BINOL-Cp with substituents at 0-indexed atoms 1, 2, and 3, each with 3 bonds:
      connector_dicts:
        1: [2]
        2: [2]
        3: [2]
      # constraint setting
      t_critical_1: 0.7
      t_critical_2: 0.4
      d_threshold_f: 2
      w_b: 0.1
      all_frozen: False
      use_covalent_radii: True
      scale_factor: 1.1
      noise_initial_mask: False
    n_frames: 0
    n_retrys: 3
    t_retry: 180